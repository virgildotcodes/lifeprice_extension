<!DOCTYPE html>
<html>

<head>
    <title>LifePrice Settings</title>
    <style>
        body {
            width: 200px;
            font-family: sans-serif;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 90%;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
        }

        #status {
            margin-top: 10px;
            font-size: 0.9em;
            color: green;
        }
    </style>
</head>

<body>
    <h3>LifePrice Settings</h3>
    <label for="wage">Your Hourly Wage:</label>
    <input type="number" id="wage" placeholder="e.g., 15.50" step="0.01" min="0.01">
    <button id="save">Save</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
